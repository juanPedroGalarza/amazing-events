<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid flex-column align-items-start flex-lg-row gap-3 gap-lg-0">
                <img src="./assets/img/Logo-Amazing-Events.png" alt="logo" class="logo">
                <button class="navbar-toggler btn-menu-cont" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarOffcanvasLg" aria-controls="navbarOffcanvasLg">
                    <span class="bi bi-list btn-menu"></span>
                </button>
                <div class="offcanvas offcanvas-start d-lg-flex flex-grow-0 text-bg-dark" tabindex="-1" id="navbarOffcanvasLg" aria-labelledby="navbarOffcanvasLg">
                    <div class="offcanvas-header">
                        <img src="./assets/img/Logo-Amazing-Events.png" alt="logo" class="logo">
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav nav-tabs mb-2 mb-lg-0 flex-column flex-lg-row navbar-dark gap-1">
                            <li class="nav-item">
                                <a class="nav-link" href="./index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./upcoming_events.html">Upcoming Events</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./past_events.html">Past Events</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active text-dark" aria-current="page" href="#">Contact</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./stats.html">Stats</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <div class="carousel w-100 nav2">
            <div class="carousel-inner">
                <h1 class="title">Contact</h1>
            </div>
            <a class="carousel-control-prev" href="./past_events.html">
                <span class="bi bi-chevron-bar-left"></span>
            </a>
            <a class="carousel-control-next" href="./stats.html">
                <span class="bi bi-chevron-bar-right"></span>
            </a>
        </div>
    </header>
    <main class="main-style">
        <div class="container h-100 p-3">
            <form action="#" class="d-flex flex-column">
                <div class="mb-3">
                    <label class="form-label contact-label col-9">Name:
                    </label>
                    <input type="text" class="form-text form-control contact-input" name="name" placeholder="Name">
                </div>
                <div class="mb-3">
                    <label class="form-label contact-label">Email:
                    </label>
                    <input type="email" class="form-text form-control contact-input" name="email" placeholder="@Email">
                </div>
                <div class="mb-3">
                    <label class="form-label contact-label">Message:
                    </label>
                    <textarea name="msg" id="msg-contact" rows="3" class="form-control msg-contact contact-input" placeholder="..."></textarea>
                </div>
                <button type="submit" class="btn btn-light align-self-end contact-input">Submit</button>
            </form>
        </div>
    </main>
    <footer class="container-fluid footer-style">
        <div class="row footer-logos">
            <div class="col-4">
                <a href="#" class="logo-footer">
                    <img src="./assets/img/Instagram-logo.webp" alt="insta-logo">
                </a>
            </div>
            <div class="col-4">
                <a href="#" class="logo-footer">
                    <img src="./assets/img/Facebook_logo.webp" alt="face-logo">
                </a>
            </div>
            <div class="col-4">
                <a href="#" class="logo-footer">
                    <img src="./assets/img/WhatsApp_logo.webp" alt="wsp-logo">
                </a>
            </div>
        </div>
        <span class="flex-grow-1 text-end pe-3">Cohort 32</span>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</html>
