            </div>
            <a class="carousel-control-prev" href="./upcoming_events.html">
                <span class="bi bi-chevron-bar-left"></span>
            </a>
            <a class="carousel-control-next" href="./contact.html">
                <span class="bi bi-chevron-bar-right"></span>

    <main class="main-style">
        <form class="d-lg-flex container-fluid justify-content-between align-items-baseline flex-column flex-lg-row mb-3" action="#" role="search">
            <fieldset id="checksContainer" class="d-flex flex-wrap justify-content-lg-around justify-content-evenly align-items-center flex-lg-grow-2 gap-3 gap-lg-0">
                <div class="form-check d-flex justify-content-center gap-lg-1 checked">
                    <input type="checkbox" name="category" id="allCategories" class="form-check-input" value="All" checked="check">
                    <label class="form-check-label fs-7" for="allCategories">All</label>
                </div>
            </fieldset>
            <fieldset class="row justify-content-center mt-3 mt-lg-0">
                <input class="col-9 buscador form-control-sm" type="search" placeholder="Search" aria-label="Search" id="inputSearch">
                <button class="btn btn-outline-success col-1" type="submit">
                    <span class="bi bi-search"></span>
                </button>
            </fieldset>
        </form>
        <div class="conainer-fluid justify-content-center row me-0">
            <div id="cardCarousel" class="container-fluid carousel slide justify-content-center row">
                <div class="nav-carousel">
                    <button class="carousel-control-prev justify-content-start position-static d-flex col-6" type="button" data-bs-target="#cardCarousel" data-bs-slide="prev">
                        <span class="bi bi-caret-left-fill"></span>
                    </button>
                    <div class="cardsIndicators carousel-indicators" id="cardsIndicators"></div>
                    <button class="carousel-control-next justify-content-end position-static d-flex col-6" type="button" data-bs-target="#cardCarousel" data-bs-slide="next">

                    </button>
                </div>
                <div class="carousel-inner p-lg-4 p-1" id="cardCarouselInner">
                </div>
            </div>
